<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} - Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quiz-question {
            margin-bottom: 20px;
        }
        .quiz-question h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <h2>Quizzes</h2>
    <form method="post">
        {% csrf_token %}
        {% for form in formset %}
            <div class="quiz-question">
                <h3>{{ form.instance.quiz.question }}</h3>
                {{ form.selected_option }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
